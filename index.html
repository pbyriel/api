<!DOCTYPE html>
<!-- Sørg for, at footer ligger i bunden -->
<!--Læs om iframes -->

<html>
<head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="img/favicon.png">
    <title>Ted Ed videos</title>
    <link rel="stylesheet" href="css/main.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
    <div id="main">
        <div id="topnav">
            <h1>TED ED api</h1>
            <div id="visit">Visit<br><a href="http://ed.ted.com/"><img alt="logo" src="img/logo.jpg" id="logo" /></a></div>
            <div id="search">
                <input id="input" name="input" type="text" maxlength="25" size="25" placeholder="Search for talks by tag"> <a id="button">Search</a>
            </div>   
        </div> <!-- top div ends here -->
        <div id="videopart">
            <div id="results">
                <h2 id="response"></h2>
            </div> <!-- results div ends here -->
            <div id="video">
                <h3 id="videoinfo"></h3>
                <div id="container_vid">
                </div> <!-- container_vid ends here-->
            </div> <!-- video div ends here -->
            <div id="grid">
            </div> <!-- grid for videos end here -->
        </div> <!-- videopart ends here -->
        <div id="footer">
            <div><img id="youtube-logo" src="img/logo_youtube.png" alt="YouTube logo"/></div> 
        </div> <!-- end footer -->
    </div> <!-- main div ends here -->
</body>
</html>
