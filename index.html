<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="img/favicon.png">
    <title>TED-ED api</title>
    <link rel="stylesheet" href="css/main.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="js/underscore-min.js"></script> <!-- from http://underscorejs.org/ -->
    <script src="js/app.js"></script>
</head>
<body>
    <div id="main">
        <div id="topnav">
            <div id="home"><a href=""><img src="img/homeGrey.png" alt="home_icon"></a></div>
            <div id="youtube"><a href="http://www.youtube.com" target="_blank"><img id="youtube-logo" src="img/logo_youtube.png" alt="YouTube logo"/></a>&ensp;&ensp;<a href="https://developers.google.com/youtube/" target="_blank" alt="link to developer ressources for api">API Resources</a></div> 
            <div id="search">
                <h1>Get <a href="http://ed.ted.com/"><img alt="logo" src="img/logo.jpg" id="logo" /></a> vids</h1>
                <input id="input" name="input" type="text" maxlength="25" size="55" placeholder="Search for talks by tag, e.g.: math, computer, physics"> <a id="button">Search</a>
            </div>   
        </div> <!-- top div ends here -->
        <div class="videopart">
            <div id="results">
                <div id="error"></div>
                <h2 id="response"></h2>
            </div> <!-- results div ends here -->
            <div id="grid">
                <div id="sorted">Sorted by rating</div>
            </div> <!-- grid for videos end here -->
            <div id="player"></div> <!-- container_vid ends here-->
        </div> <!-- videopart ends here -->
    </div> <!-- main div ends here -->
</body>
</html>
